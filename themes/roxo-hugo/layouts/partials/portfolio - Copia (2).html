{{ with .Site.Params.portfolio }}
  {{ if .enable }}
  <section class="site-project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>

        <div class="container">
          <div class="row justify-content-sm-center">
            <div class="col-lg-6 col-md-10 mx-auto">
              <div class="site-project-item">
                <div class="site-project-item-home">
                  <img src="{{ "images/home/13.png" | absURL }}" alt="failed_to_load_img">
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-10 mx-auto">
              <div class="site-project-item">
                <div class="site-project-item-home">
                  <img src="{{ "images/home/stampa-digitale-digital-time.jpg" | absURL }}" alt="failed_to_load_img">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-10 mx-auto">
              <div class="site-project-item">
                <div class="site-project-item-home">
                  <img src="{{ "images/home/stampa-digitale-veloce-poche-copie.jpg" | absURL }}" alt="failed_to_load_img">
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-10 mx-auto">
              <div class="site-project-item">
                <div class="site-project-item-home">
                  <img src="{{ "images/home/konica_minolta.jpg" | absURL }}" alt="failed_to_load_img">
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-12 text-center text-lg-left">
          <a href="portfolio" class="site-project-cta">> GUARDA I NOSTRI LAVORI!</a>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
