{{ define "main" }}
<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row justify-content-center">
          
            <h1 class="site-contact-title">
              {{ .Params.heading | safeHTML }}
            </h1>
        </div>
        
          <div class="row justify-content-center mt-3">
            <p class="site-contact-contacts">
              <a href="https://goo.gl/maps/aUTdDBiUsTi6V2DY7" target="_blank">{{ .Params.address | safeHTML }}</a>
              <br>
              <br>
              <a href="tel:{{ .Params.phone }}">{{ .Params.phone }}</a>
              <br>
              <br>
              <a href="mailto:{{ .Params.email }}">{{ .Params.email }}</a>
            </p>
          </div>
        
      </div>
      
      <div class="col-md-6 ml-auto">
        <div class="site-contact-form">
          <h4>{{ .Params.form_heading }}</h4>
        </div>
          
        <div class="row justify-content-center">
          <div class="col-auto">
            <table class="site-contact-table">
              {{.Params.table | safeHTML}}
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="site-contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.983761645781!2d12.2484827!3d45.671226299999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4779496e34389fdf%3A0x9719aec97653ca19!2sQui%20Stampadigitale!5e0!3m2!1sit!2sit!4v1690625103671!5m2!1sit!2sit" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
</section>
{{ end }}
